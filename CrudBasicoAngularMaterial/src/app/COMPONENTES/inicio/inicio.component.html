<mat-slider min="1" max="100" step="1" value="50"></mat-slider>

<div pull-left class="container col-sm-12" >
    <p>LISTA DE PRODUCTOS!</p>

    <button routerLink="/add" type="button" class="btn btn-dark">Agregar </button>

    <table class="table col-sm-10">
        <thead>
          <tr>
          <!--  <th scope="col">Id</th> -->
            <th scope="col">Nombre</th>
           <!-- <th scope="col">Apellido</th>-->
            <th scope="col">Categoria</th>
            <th scope="col">Sabor</th>

             <th scope="col">Precio</th>
              <th scope="col">Estado</th>
          
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let equipo of ListarEquipo">
          <!--  <th>{{equipo.id}}</th>-->
            <td>{{equipo.nombre}}</td>
           <!--  <th>{{equipo.apellido}}</th> -->
            <td>{{equipo.categoria}}</td>

            <td>{{equipo.sabor}}</td>
            <td>{{equipo.precio}}</td>

            <td>{{equipo.estado}}</td>
          
           
            <td>
                <button (click)="modificar(equipo.id)" type="button" class="btn btn-primary">Editar</button>
            </td>
            <td>
                <button (click)="eliminar(equipo.id)"  type="button" class="btn btn-danger">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>

</div>




<hr>

<br>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef> Weight </th>
    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef> Symbol </th>
    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
