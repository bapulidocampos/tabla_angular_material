

<div pull-left class="container col-sm-12" >
    <p>LISTA DE PRODUCTOS!</p>

    <button routerLink="/add" type="button" class="btn btn-dark">Agregar </button>

    <table class="table col-sm-10">
        <thead>
          <tr>
          <!--  <th scope="col">Id</th> -->
            <th scope="col">Nombre</th>
           <!-- <th scope="col">Apellido</th>-->
            <th scope="col">Categoria</th>
            <th scope="col">Sabor</th>

             <th scope="col">Precio</th>
              <th scope="col">Estado</th>
          
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let equipo of ListarEquipo">
          <!--  <th>{{equipo.id}}</th>-->
            <td>{{equipo.nombre}}</td>
           <!--  <th>{{equipo.apellido}}</th> -->
            <td>{{equipo.categoria}}</td>

            <td>{{equipo.sabor}}</td>
            <td>{{equipo.precio}}</td>

            <td>{{equipo.estado}}</td>
          
           
            <td>
                <button (click)="modificar(equipo.id)" type="button" class="btn btn-primary">Editar</button>
            </td>
            <td>
                <button (click)="eliminar(equipo.id)"  type="button" class="btn btn-danger">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>

</div>
